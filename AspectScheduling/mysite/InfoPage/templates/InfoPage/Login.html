<!DOCTYPE html>
<html>
  <head>
    <style>
      .passwd{
        filter: blur(0px);
        font-family: Verdana;
        letter-spacing: 1px;
        color: black;
      }
      *{
        color: #DAD7CD;
      }
      .Page {
      opacity: 0.99;
      text-align: center;
      position: absolute;
      top: 10px;
      right: 10px;
      bottom: 10px;
      left: 10px;
      background-color: #003049;
      border-radius: 25px;
      padding-top: 10px;
      padding-bottom: 60px;
      padding-right: 40px;
      padding-left: 40px;
    }

      .centerContent{
        opacity: 0.99;
        text-align: center;
        position: relative;
        top: 80px;
/*        right: 400px;
        bottom: 150px;
        left: 400px;*/
        margin: auto;
        float: center;
        width: 20%;
        height: 30%;
        background-color: #588157;
        border-radius: 50px;
        padding-top: 50px;
        padding-bottom: 60px;
        padding-right: 40px;
        padding-left: 40px;
        filter: drop-shadow(3px 3px 2px #000000);
      }
      input{
        color: #3A5A40;
      }
    </style>
  </head>


  <div class="Page">
    <div class="centerContent">
      <form action = "" method = "post">
        {% csrf_token %}
          <div class="form">
            {{form}}
            <input type="submit" value=Submit>
          </div>
      </form>
    </div>
  </div>
</html>
