      .Page {
        opacity: 0.99;
        text-align: center;
        position: absolute;

      font-family: "Quicksand", sans-serif;
    }
    .DisplayBoxes:hover { /*Used to be CurrentClasses*/

      cursor: click;
    }
    /*TODO: make this look good cant be bothered rn tbh and add in static gear image from site, static iamges are set up*/
    .SettingsButton {

      /*filter: drop-shadow(3px 3px 2px #2e2e2e);*/
      background: #ededed;
      border: 1px solid #ccc;
      cursor: pointer;
      top: -10px;
      padding: 20px;
      border-radius: 15px;
      background-color: #3A5A40;
      border-width: medium;
      border-color: #849888;
      -webkit-box-shadow: inset 0px 0px 5px #c1c1c1;
      -moz-box-shadow: inset 0px 0px 5px #c1c1c1;
      box-shadow: inset 0px 0px 5px #c1c1c1;
      outline: none;
    
    }
    /*Hover effect, looks nice, use this for any buttons (that would be nice)*/
    .SettingsButton:hover{
      opacity: 0.9;
      transform: scale(1.05);
      filter: drop-shadow(3px 3px 2px #2e2e2e);
    }
    .SettingsButton:hover:active{
      transform: scale(0.9);
      filter: drop-shadow(3px 3px 2px #2e2e2e);
    }
    .SettingsButton:active{
      transform: scale(0.9);
      opacity: 1;
      filter: drop-shadow(3px 3px 2px #2e2e2e);
    }
    .material-symbols-rounded {

    }
    hr{

    h2{
